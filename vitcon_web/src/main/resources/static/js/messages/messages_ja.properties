#회원가입会員登録
signup.write.inform = 登録情報
signup.service.term = サービス利用規約（必須）
signup.service.term.detail = ビトコン「V-OLA」の会員に登録をご希望の場合は、次の説明を必ず読んで、同意してください。
signup.private.info.term = 個人情報の取扱いに関する同意事項（必須）
signup.private.info.agree = *個人情報の取扱いに関する同意事項に同意してください

signup.service.term.first001 = 情報通信ネットワーク法の規定に基づき、収集された個人情報の内容、個人情報の収集及び使用の目的、個人情報の使用及び保管期間についてお知らせいたします。
signup.service.term.first002 = 1. 収集する個人情報
signup.service.term.first003 = ユーザーは登録しなくても、情報検索やニュース閲覧など、ほとんどのネイバーサービスを利用できます。ユーザーがメール、カレンダー、カフェ、ブログなどのパーソナライズされたサービスまたはサブスクリプションサービスに加入すると、ネイバーはサービスの使用に必要な最小限の個人情報を収集します。
signup.service.term.first004 = メンバーシップの時点でネイバーがユーザーから収集する個人情報は次のとおりです。
signup.service.term.first005 = - 会員登録の際、必須項目として「ID、パスワード、氏名、生年月日、性別、登録する携帯電話番号」を記入してください。ユーザーが入力した生年月日が14歳未満の子供の場合、法定代理人の追加情報（法定代理人の名前、生年月日、性別、重複登録情報（DI）、携帯電話番号）が収集されます。あなたの電子メールアドレスを選択肢として収集します。
signup.service.term.first006 = - グループIDでメンバーシップを収集する場合は、グループID、パスワード、組織名、メールアドレス、登録済み携帯電話番号を必須項目として収集します。グループ代表者の名前、パスワード発行のためのメンバー名と電子メールアドレスをオプション項目として収集します。
signup.service.term.first007 = サービスの利用中にユーザーから収集された個人情報は以下のとおりです。
signup.service.term.first008 = 追加の個人情報は、NAVER内の個々のサービス利用、イベント申請および賞品申請プロセス中に、サービスの利用者のみが収集することができます。また、個人情報の収集にあたっては、収集された個人情報の内容、個人情報の収集及び使用の目的、個人情報の保管期間について、利用者に通知、同意するものとします。
signup.service.term.first009 = IPアドレス、クッキー、サービス使用履歴、デバイス情報、およびロケーション情報は、サービスの使用中に生成および収集される場合があります。
signup.service.term.first010 = 特に
signup.service.term.first011 = 1）サービスを利用する過程で、情報通信サービス提供者が利用者の情報を自動化して保存（収集）し、
signup.service.term.first012 = 2）安全に変換して元の値を確認できないようにして、ユーザ機器固有の情報を収集した場合をいう。
signup.service.term.first013 = ネイバーロケーションベースのサービスを使用する際に収集および格納されるロケーション情報の使用に関する詳細は、ネイバーロケーション情報利用規約に規定されています。

